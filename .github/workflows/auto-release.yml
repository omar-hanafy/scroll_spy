name: Auto Tag & Release (scroll_spy)

on:
  push:
    branches: [main, dev]

concurrency:
  group: auto-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tag-and-release:
    permissions:
      contents: write
    outputs:
      version_bumped: ${{ steps.bump.outputs.version_bumped }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect version bump in push
        id: bump
        run: |
          set -euo pipefail
          before="${{ github.event.before }}"
          after="${{ github.sha }}"
          if [ "$before" = "0000000000000000000000000000000000000000" ]; then
            before="$(git rev-parse HEAD^ 2>/dev/null || true)"
          fi
          if [ -z "$before" ]; then
            echo "version_bumped=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if git diff --name-only "$before" "$after" | grep -q '^pubspec.yaml$'; then
            echo "version_bumped=true" >> "$GITHUB_OUTPUT"
          else
            echo "version_bumped=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip release when no version bump
        if: steps.bump.outputs.version_bumped != 'true'
        run: echo "No version bump in this push; skipping tag/release."

      - name: Read version
        if: steps.bump.outputs.version_bumped == 'true'
        id: vars
        run: |
          set -euo pipefail
          version=$(awk -F': ' '/^version: /{print $2}' pubspec.yaml)
          if [ -z "$version" ]; then
            echo "Unable to read version from pubspec.yaml."
            exit 1
          fi
          branch="${GITHUB_REF_NAME}"
          tag="scroll_spy-v${version}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "branch=$branch" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Validate version for branch
        if: steps.bump.outputs.version_bumped == 'true'
        run: |
          set -euo pipefail
          version="${{ steps.vars.outputs.version }}"
          branch="${{ steps.vars.outputs.branch }}"
          if [ "$branch" = "main" ] && [[ "$version" == *-* ]]; then
            echo "Main must use a stable version (no pre-release): $version"
            exit 1
          fi
          if [ "$branch" = "dev" ] && [[ "$version" != *-* ]]; then
            echo "Dev must use a pre-release version: $version"
            exit 1
          fi

      - name: Ensure tag does not exist
        if: steps.bump.outputs.version_bumped == 'true'
        run: |
          set -euo pipefail
          tag="${{ steps.vars.outputs.tag }}"
          if git ls-remote --tags origin "refs/tags/$tag" | grep -q "$tag"; then
            echo "Tag already exists: $tag"
            exit 1
          fi

      - name: Create tag
        if: steps.bump.outputs.version_bumped == 'true'
        run: |
          set -euo pipefail
          tag="${{ steps.vars.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"

      - name: Create GitHub Release
        if: steps.bump.outputs.version_bumped == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ steps.vars.outputs.branch == 'dev' }}

  publish:
    needs: tag-and-release
    if: needs.tag-and-release.outputs.version_bumped == 'true'
    permissions:
      contents: read
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: .
